_schema-version: "3.1"
ID: ZConfigurableProducts
description: A simple CAP project.
version: 1.0.0
modules:
- name: ZConfigurableProducts-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ZConfigurableProducts-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
      
- name: ZConfigurableProducts-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ZConfigurableProducts-db
  parameters:
    buildpack: nodejs_buildpack
- name: ZConfigurableProducts-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ZConfigurableProducts-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comprodconfigproduct.zip
      name: comprodconfigproduct
      target-path: resources/
- name: comprodconfigproduct
  type: html5
  path: app/configproduct
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

- name: ZConfigurableProducts-destination-content
  type: com.sap.application.content
  requires:
  - name: ZConfigurableProducts-repo-host
    parameters:
      service-key:
        name: ZConfigurableProducts-repo-host-key
  - name: uaa_ZConfigurableProducts
    parameters:
      service-key:
        name: uaa_ZConfigurableProducts-key     
  parameters:
    content:
      instance:
        destinations:
        - Name: comprodconfigproduct_ZConfigurableProducts_repo_host
          ServiceInstanceName: ZConfigurableProducts-html5-srv
          ServiceKeyName: ZConfigurableProducts-repo-host-key
          sap.cloud.service: capprod
        - Authentication: OAuth2UserTokenExchange
          Name: comprodconfigproduct_uaa_ZConfigurableProducts
          ServiceInstanceName: ZConfigurableProducts-xsuaa-service
          ServiceKeyName: uaa_ZConfigurableProducts-key
          sap.cloud.service: capprod
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: ZConfigurableProducts-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: ZConfigurableProducts-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ZConfigurableProducts-html5-srv
    service-plan: app-host
- name: ZConfigurableProducts-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://sbp-btp-sbpconsulting-dev-zconfigurableproducts-srv.cfapps.us10.hana.ondemand.com/
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ZConfigurableProducts-dest-srv
    service-plan: lite
  requires:
  - name: srv-api
- name: uaa_ZConfigurableProducts
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ZConfigurableProducts-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
