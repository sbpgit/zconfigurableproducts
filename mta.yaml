_schema-version: "3.1"
ID: ZConfigurableProducts
description: A simple CAP project.
version: 1.0.0
modules:
- name: ZConfigurableProducts-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ZConfigurableProducts-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: ZConfigurableProducts-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ZConfigurableProducts-db
  parameters:
    buildpack: nodejs_buildpack
- name: ZConfigurableProducts-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ZConfigurableProducts-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comloclocation.zip
      name: comloclocation
      target-path: resources/
- name: comloclocation
  type: html5
  path: app/location
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ZConfigurableProducts-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: ZConfigurableProducts-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ZConfigurableProducts-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
