_schema-version: "3.1"
ID: configproduct
description: A Fiori application.
version: 0.0.1
modules:
- name: configproduct-srv
  type: nodejs
  path: app/configproduct
  requires:
  - name: configproduct-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: configproduct-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: configproduct-db
  parameters:
    buildpack: nodejs_buildpack
- name: configproduct-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: configproduct-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comprodconfigproduct.zip
      name: comprodconfigproduct
      target-path: resources/
- name: comprodconfigproduct
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: configproduct-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: configproduct-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: configproduct-html5-srv
    service-plan: app-host
- name: configproduct-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: configproduct-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
